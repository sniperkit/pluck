---
debug:
  config:
    load_verbose: false
    load_debug: false
    load_error_on_unmatched_keys: false
    export_enabled: true
    export_sections: []
    export_schema_only: true
    export_prefix_path: "./shared/exports/config/dump/golanglibs.com"
    export_formats: ["yaml","csv","xml","toml"]
  tachymeter:
    enabled: true
    async: false
    sample_size: 50
    histogram_bins: 10
    export:
      enabled: false
      backup_mode: false
      backup_suffix: ""
      backup_prefix: "_test"
      overwrite: true
      encoding: ""
      format: "html"
      basename: "colly_golanglibs"
      split_at: 2500
      buffer_size: 20000
      prefix_path: ""
      export_dir: ""
      ensure_dir: true
      ensure_dir_recursively: true