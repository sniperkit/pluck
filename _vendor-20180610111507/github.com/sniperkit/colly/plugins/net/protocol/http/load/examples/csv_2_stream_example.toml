title = "Workload example"

[global]
    block_size = 5
    Duration = "160s"
    server="127.0.0.1"
    port="8081"
    TLSMode=false
    RetryOnStatusCodes=[400, 405]
    RetryCount=3

[global.StatusCodesAcceptance]
    200 = 100.0 # upto 100% return status of 200
    204 = 100.0
    205 = 100.0

[workloads]
   [workloads.stream_example]
        name="csv2stream example"
        Generator="line2stream"
        Container="1"
        Target="test1"
        workers=100
        lazy=10
        payload="examples/payloads/order-book-sample.csv"
        shardCount=3
        shardColumn=2
        Separator="|"







