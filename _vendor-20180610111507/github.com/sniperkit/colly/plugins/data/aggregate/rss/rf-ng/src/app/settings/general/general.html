<h5 class="title" i18n>Personalize your feed reader</h5>
<mat-input-container>
    <input matInput [(ngModel)]="firstName" i18n-placeholder placeholder="First name" (change)="firstNameChange()">
</mat-input-container>
<br>
<mat-input-container>
    <input matInput [(ngModel)]="lastName" (change)="lastNameChange()" i18n-placeholder placeholder="Last name">
</mat-input-container>
<br>
<mat-input-container>
    <input matInput [(ngModel)]="email" type="email" (change)="emailChange()" i18n-placeholder placeholder="Email" [formControl]="emailFormControl">
    <mat-error *ngIf="emailFormControl.hasError('email')" i18n>
        Please enter a valid email address
    </mat-error>
</mat-input-container>
<br>
<mat-form-field>
    <mat-select i18n-placeholder placeholder="Language" (change)="languageChange($event.value)" [(ngModel)]="language">
        <mat-option [value]="'en'">English</mat-option>
        <mat-option [value]="'bg'">Български</mat-option>
    </mat-select>
</mat-form-field>
<br>
<div class="footer">
    <button mat-raised-button (click)="changePassword()" i18n>Change password</button>
</div>
