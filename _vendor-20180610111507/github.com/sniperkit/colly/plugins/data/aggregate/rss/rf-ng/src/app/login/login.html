<div class="content">
    <form class="login-form" (ngSubmit)="login()" #f="ngForm" novalidate> 
        <mat-input-container>
            <input matInput [(ngModel)]="user" name="user" i18n-placeholder placeholder="User name" required>
        </mat-input-container>
        <mat-input-container>
            <input matInput type="password" [(ngModel)]="password" name="password" i18n-placeholder placeholder="Password" required>
        </mat-input-container>
        <br>
        <button mat-raised-button type="submit" [disabled]="loading || !f.form.valid" i18n>Submit</button>
    </form>
</div>
