<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <router-outlet name="sidebar"></router-outlet>
    </mat-sidenav>

    <div class="content">
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()" *ngIf="!showsArticle && !inSearch">
                <mat-icon>menu</mat-icon>
            </button>
            <router-outlet name="toolbar"></router-outlet>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>

<share-service id="evernode"
 i18n-description description="Evernote"
 i18n-category category="Read-it-later"
 link="https://www.evernote.com"
 share="https://www.evernote.com/clip.action?url={% link %}&title={% title %}">
</share-service>
