<ngb-carousel (slide)="slideEvent($event.direction == 'left')" #carousel>;
    <ng-template ngbSlide *ngFor="let item of slides" [id]="item.id.toString()">
        <div class="container">
            <h3 class="title">
                <button mat-card-avatar mat-icon-button (click)="favorArticle(item)">
                    <mat-icon>
                        {{ item.favorite ? "bookmark" : "bookmark_border" }}
                    </mat-icon>
                </button>
                <a href="{{ item.link }}" target="_blank" [innerHTML]="item.title" (click)="viewActive()">
                </a>
            </h3>
            <div class="row align-items-center info" [class.read]="item.read">
                <div class="col-mat-auto feed" *ngIf="item.feed">
                    {{ item.feed }}
                </div>
                <div class="col index">
                    {{ index }}
                </div>
                <div class="col time">
                    {{ item.time }}
                </div>
            </div>
            <p class="description" [innerHTML]="item.formatted"></p>

            <div class="row">
                <div class="col">
                    <a mat-button href="{{ item.link }}" target="_blank" (click)="viewActive()" i18n>
                        View
                    </a>
                </div>
                <div class="col-sd-auto" *ngIf="canExtract">
                    <button mat-button i18n (click)="formatArticle(item)">
                        Format
                    </button>
                </div>
                <div class="col-sd-auto" *ngIf="canExtract">
                    <button mat-button i18n (click)="summarizeArticle(item)">
                        Summary
                    </button>
                </div>
            </div>
        </div>
    </ng-template>
</ngb-carousel>
